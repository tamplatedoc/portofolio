<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petualangan Farming 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="hud">
            <div class="resource">Beras: <span id="beras-count">0</span></div>
            <div class="resource">Jagung: <span id="jagung-count">0</span></div>
            <div class="resource hidden" id="gandum-display">Gandum: <span id="gandum-count">0</span></div>
            <div class="resource">Level: <span id="level">1</span></div>
        </div>

        <canvas id="game-canvas"></canvas>

        <div class="actions">
            <button onclick="buyPlot('jagung')">Beli Petak Jagung</button>
            <button onclick="buyPlot('beras')">Beli Petak Beras</button>
            <button onclick="buyPlot('gandum')" id="gandum-button" class="hidden">Beli Petak Gandum</button>
            <button onclick="upgradeTownHall()">Town Hall</button>
        </div>
        
        <div class="message" id="game-message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
