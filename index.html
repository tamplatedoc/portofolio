<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Farming</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            background-color: #0d1a26;
            color: #00f0ff;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 600px;
            background-color: rgba(13, 26, 38, 0.8);
            border: 2px solid #00f0ff;
            box-shadow: 0 0 15px #00f0ff;
            padding: 10px;
            z-index: 10;
        }

        .resource {
            font-size: 1rem;
            text-shadow: 0 0 5px #00f0ff;
        }

        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .actions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        button {
            background-color: rgba(0, 240, 255, 0.1);
            color: #00f0ff;
            border: 1px solid #00f0ff;
            padding: 12px 20px;
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px #00f0ff;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: rgba(0, 240, 255, 0.3);
            box-shadow: 0 0 20px #00f0ff;
        }

        .message {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="hud">
            <div class="resource">Beras: <span id="beras-count">0</span></div>
            <div class="resource">Jagung: <span id="jagung-count">0</span></div>
            <div class="resource hidden" id="gandum-display">Gandum: <span id="gandum-count">0</span></div>
            <div class="resource">Level: <span id="level">1</span></div>
        </div>

        <canvas id="game-canvas"></canvas>

        <div class="actions">
            <button onclick="buyPlot('jagung')">Beli Jagung (2B)</button>
            <button onclick="buyPlot('beras')">Beli Beras (2J)</button>
            <button onclick="buyPlot('gandum')" id="gandum-button" class="hidden">Beli Gandum (3B, 3J)</button>
            <button onclick="upgradeTownHall()">Town Hall (10B, 10J)</button>
        </div>
        
        <div class="message" id="game-message"></div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';

        let resources = { beras: 0, jagung: 0, gandum: 0 };
        let plots = { beras: 1, jagung: 1, gandum: 0 };
        let level = 1;

        const elements = {
            berasCount: document.getElementById('beras-count'),
            jagungCount: document.getElementById('jagung-count'),
            gandumCount: document.getElementById('gandum-count'),
            gandumDisplay: document.getElementById('gandum-display'),
            gandumButton: document.getElementById('gandum-button'),
            levelDisplay: document.getElementById('level'),
            gameMessage: document.getElementById('game-message'),
        };

        const costs = {
            'jagung': { beras: 2 },
            'beras': { jagung: 2 },
            'gandum': { beras: 3, jagung: 3 }
        };
        const upgradeCost = {
            level1: { beras: 10, jagung: 10 }
        };

        const plotPositions = [];
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                plotPositions.push(new THREE.Vector3(i * 3 - 6, 0, j * 3 - 6));
            }
        }
        let plotCounter = 0;
        const loadedModels = {};
        const loader = new GLTFLoader();

        window.buyPlot = buyPlot;
        window.upgradeTownHall = upgradeTownHall;

        function updateUI() {
            elements.berasCount.textContent = resources.beras;
            elements.jagungCount.textContent = resources.jagung;
            elements.gandumCount.textContent = resources.gandum;
            elements.levelDisplay.textContent = level;
        }

        function showMessage(msg) {
            elements.gameMessage.textContent = msg;
            setTimeout(() => { elements.gameMessage.textContent = ''; }, 3000);
        }

        function harvest() {
            resources.beras += plots.beras;
            resources.jagung += plots.jagung;
            resources.gandum += plots.gandum;
            showMessage(`Panen! Anda mendapatkan ${plots.beras} beras dan ${plots.jagung} jagung.`);
            updateUI();
        }

        function buyPlot(type) {
            if (plotCounter >= plotPositions.length) {
                showMessage("Lahan sudah penuh!");
                return;
            }

            const cost = costs[type];
            let canBuy = true;
            for (const res in cost) {
                if (resources[res] < cost[res]) {
                    canBuy = false;
                    showMessage(`${res} tidak cukup!`);
                    break;
                }
            }

            if (canBuy) {
                for (const res in cost) { resources[res] -= cost[res]; }
                plots[type]++;
                showMessage(`Berhasil membeli petak ${type}!`);
                add3DPlot(type);
                updateUI();
            }
        }

        function upgradeTownHall() {
            if (level === 1) {
                if (resources.beras >= upgradeCost.level1.beras && resources.jagung >= upgradeCost.level1.jagung) {
                    resources.beras -= upgradeCost.level1.beras;
                    resources.jagung -= upgradeCost.level1.jagung;
                    level = 2;
                    showMessage("Town Hall di-upgrade ke Level 2! Gandum sekarang tersedia!");
                    elements.gandumDisplay.classList.remove('hidden');
                    elements.gandumButton.classList.remove('hidden');
                    updateUI();
                } else {
                    showMessage("Sumber daya tidak cukup untuk Level 2!");
                }
            } else {
                showMessage("Town Hall sudah mencapai level maksimum.");
            }
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('game-canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.setClearColor(0x0d1a26);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.minDistance = 5;
        controls.maxDistance = 20;
        controls.minPolarAngle = Math.PI / 4;
        controls.maxPolarAngle = Math.PI / 2;

        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        const groundGeometry = new THREE.PlaneGeometry(25, 25);
        const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x1a2e3d });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        function loadModels() {
            const modelsToLoad = ['jagung.gltf', 'padi.gltf', 'townhall.gltf'];
            let modelsLoaded = 0;

            modelsToLoad.forEach(modelName => {
                const modelPath = `assets/models/${modelName}`;
                loader.load(
                    modelPath,
                    (gltf) => {
                        const model = gltf.scene;
                        model.traverse((child) => {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                            }
                        });
                        loadedModels[modelName.split('.')[0]] = model;
                        modelsLoaded++;
                        if (modelsLoaded === modelsToLoad.length) {
                            console.log("Semua model berhasil dimuat!");
                            initializeGame();
                        }
                    },
                    (xhr) => {
                        console.log(`Loading ${modelName}: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
                    },
                    (error) => {
                        console.error(`Error loading model ${modelName}:`, error);
                    }
                );
            });
        }

        // main.js - di dalam fungsi add3DPlot()

function add3DPlot(type) {
    if (plotCounter < plotPositions.length) {
        let model;
        const modelKey = type === 'beras' ? 'padi' : type;
        if (loadedModels[modelKey]) {
            model = loadedModels[modelKey].clone();
        } else {
            console.warn(`Model untuk ${modelKey} belum dimuat.`);
            return;
        }

        const pos = plotPositions[plotCounter];
        model.position.set(pos.x, pos.y, pos.z);

        // --- Perbaiki skala di sini ---
        // Coba perbesar skala menjadi 100x lipat untuk memastikan terlihat
        model.scale.set(100, 100, 100); 

        // --- Cek di konsol untuk melihat nilai skala awal ---
        console.log(`Menambahkan model ${modelKey}. Posisi:`, model.position, `Skala:`, model.scale);

        scene.add(model);
        plotCounter++;
    }
}

        function initializeGame() {
            add3DPlot('jagung');
            add3DPlot('beras');

            camera.position.set(0, 10, 5);
            camera.lookAt(0, 0, 0);

            setInterval(harvest, 60000);
            animate();
            updateUI();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        loadModels();
    </script>
</body>
</html>
